<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <title>Smart Image Editor</title>
</head>

<body>
    <h1 class="heading">Smart Image Editor</h1>
    <div class="wrapper">
        <div class="upload-box">
            <input type="file" accept="image/*" hidden>
            <img src="upload.png" alt="" width="50px" height="50px" />
            <p class="validation-message" style="color: red; display: none;">Only image files are allowed!</p>
            <p class="message">Browse File to Upload</p>
        </div>
        <div class="content">
            <h4 class="sub-heading">Resize Image</h4>
            <button class="convert-btn">Convert to JPG, PNG, JPEG, GIF, SVG</button>
            <div class="row buttons">
                <button class="crop-btn">Crop Image</button>
                <button class="resize-btn">Resize Image</button>
                <button class="compress-btn">Compress Image</button>
                <button class="reset-btn" onclick="location.reload();">
                    <img src="Pasted image.png" alt="reset" width="40px" height="40px">
                </button>
            </div>
            <div class="resize-panel">
                <div class="row sizes">
                    <div class="column width">
                        <label>Width</label>
                        <input type="number" />
                    </div>
                    <div class="column height">
                        <label>Height</label>
                        <input type="number" />
                    </div>
                </div>
                <div class="row checkboxes">
                    <div class="column ratio">
                        <input type="checkbox" id="ratio" checked />
                        <label>Lock aspect ratio</label>
                    </div>
                    <div class="column quality">
                        <input type="checkbox" id="quality" />
                        <label>Reduce quality</label>
                    </div>
                </div>
                <button class="download-btn">Download Resized Image</button>
            </div>
            <div class="crop-panel" style="display: none;">
                <p>Drag to crop the image, then click "Crop Image".</p>
                <button class="apply-crop-btn">Download Crop Image</button>
            </div>
            <div class="compression-panel" style="display: none;">
                <label for="compression-quality">Compression Quality</label>
                <input type="range" id="compression-quality" min="0" max="100" value="70">
                <span id="compression-value">70%</span>
                <button class="compress-download-btn">Download Compressed Image</button>
            </div>
            <!-- Conversion Panel -->
            <div class="conversion-panel" style="display: none;">
                <label for="conversion-format">Select Format</label>
                <select id="conversion-format">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="jpeg">JPEG</option>
                    <option value="gif">GIF</option>
                    <option value="svg">SVG</option>
                </select>
                <button class="convert-download-btn">Download Converted Image</button>
            </div>
        </div>
    </div>

</body>
<script src="index.js" defer></script>

</html>
